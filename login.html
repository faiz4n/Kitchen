<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0;">
    <link rel="stylesheet" href="div.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=poppins">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
@import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');

*{
    padding: 0;
    margin:0;
}
.sty{
    color: white;
    width: auto;
    height: 400px;
    border-radius: 20px;
    border: 1px solid rgb(198, 234, 239);
    border-width: 2px;
    box-shadow: 1px 1px 20px rgb(32, 32, 32);
    backdrop-filter: blur(15px);
    margin-top: 90px;
    padding: 30px;
    font-family:"poppins", 'sans-serif';
    
}
body{
    background-image: url(https://nextrestaurants.com/wp-content/uploads/2019/10/Restaurant-Instagram-Photography.png);
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}
h1,h2{
    color: white;
    text-align: center;
}

.org{
    background: transparent;
    outline: none;
    border: none;
    border-radius: 40px;
    border: 2px solid;
    height: 5px;
    width: 250px;
    padding: 20px 45px 20px 20px;
    margin: 10px;
    color: white;
    opacity: 0.9;

}
input::placeholder{
    color: white;
    margin-left: 5px;
    font-family: "poppins";
}
input:hover{
    font-size: 15px;
    transition: 0.5s;
}
input{
    transition: 0.4s;
}
i{
    color: white;
}
.spc{
    display: flex;
    justify-content:space-between;
   
}
 a{
    color: white;
    text-decoration: none;
}
a:hover{
    text-decoration: underline;
    color: rgb(146, 213, 242);

}
.btn{margin-top: 30px;
    width: 100%;
    background-color: aliceblue;
    height: 40px;
    border-radius: 40px;
    border: none;
    font-family: "poppins", sans-serif;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.4s;


}
.btn:hover{
    background-color: rgb(255, 255, 255);
    font-size: large;
    transition: 0.4s;
}

p{
    display: inline;
}
</style>
</head>
<body>
    <div class="sty">
        <h1>Login</h1><br><br>
        <!-- <h2 align="center" style="display: inline;">Username </h2> -->
        <input class="org" type="text", placeholder="Username">
        <i class='bx bxs-user' ></i>
        <br>
        <!-- <h2 align="center" style="display: inline;">Password </h2> -->
        <input class="org" type="password", placeholder="Password">
        <i class='bx bx-lock-alt'></i>
        <br><br>
        <div class="spc">
            <label>
            <input type="checkbox">Remember me</label>
        <a href="#">Forgot Password?</a>
        </div>
        <button class="btn" type="submit">Login</button>
        <br><br>
        <p>Don't have an account? </p>
        <a href="#"> Sign Up</a>
    </div>
</body>
</html>
